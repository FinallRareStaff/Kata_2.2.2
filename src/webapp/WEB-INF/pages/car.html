<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tr>
        <style>
            th {
                font-family: 'Times New Roman', Times, serif;
                font-size: 250%;
            }
            p {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 11pt;
            }
        </style>
        <style>
            td {
                font-family: 'Times New Roman', Times, serif;
                font-size: 250%;
            }
            p {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 11pt;
            }
        </style>
        <th style="background-color: yellow" >Model</th>
        <th style="background-color: yellow" >Series</th>
        <th style="background-color: yellow" >Price</th>
    </tr>
    <th:block th:each="car : ${cars}">
        <tr>
            <td style="background-color: silver" th:text="${car.getModel()}">...</td>
            <td style="background-color: silver" th:text="${car.getSeries()}">...</td>
            <td style="background-color: silver" th:text="${car.getPrice()}">...</td>
        </tr>
    </th:block>
</table>
<style>
    a {
        font-family: 'Times New Roman', Times, serif;
        font-size: 150%;
    }
</style>
<a href = "/">Nelson Bighetti quote</a>
</body>
</html>
